<!-- Changing password web page -->
<!DOCTYPE html>

<html>
	<head>
		<title> Transaction-Tracker </title>
	</head>
	
	<body>
		<div>
			<h1> <center> <b> <a href="https://github.com/ljamesd15/Transaction-Tracker">Transaction-Tracker</a> </b> <center> </h1>
		</div>
	
		<div>
			<form name="query" method="POST" enctype="application/x-www-form-urlencoded">
			
				<label for="web-old-password"> Old password: </label>
				<input placeholder="Password" type="password" name="old-pass" size="30"> <br> <br>
				
				<label for="web-new-password"> New password: </label>
				<input placeholder="Password" type="password" name="new-pass" size="30"> <br> <br>
				
				<label for="web-retyped-password"> Re-type new password: </label>
				<input placeholder="Password" type="password" name="retype-pass" size="30"> <br>
				
				<input type="SUBMIT" name="submit" value="Submit">
			</form>
		</div>
	
	
	</body>
</html>
